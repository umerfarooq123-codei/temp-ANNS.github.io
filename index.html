  <style>
    /* Full-Screen Loader Styling */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Loader Container */
    .loader-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Loading Image */
    .loading-image {
      width: 50px;
      height: 50px;
      position: absolute;
      z-index: 2;
      /* Keeps image above spinner */
    }

    /* Red Circular Spinner */
    .spinner {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      /* Makes hidden parts fully transparent */
      border-top: 2px solid red;
      /* Shortened red segment */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 1;
    }

    /* Spinner Animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
